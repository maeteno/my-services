version: '2'

services:
  ideas-server:
    image: hub.c.163.com/ssisoo/ideas

  github-server:
    image: drone/drone:0.8
    volumes:
      - ./drone/github:/var/lib/drone/
    restart: always
    environment:
      - DOCKER_API_VERSION=${DOCKER_API_VERSION}
      - DRONE_OPEN=true
      - DRONE_HOST=${DRONE_GITHUB_HOST}
      - DRONE_GITHUB=true
      - DRONE_GITHUB_CLIENT=${DRONE_GITHUB_CLIENT}
      - DRONE_GITHUB_SECRET=${DRONE_GITHUB_SECRET}
      - DRONE_SECRET=${DRONE_GITHUB_SECRET}

  github-agent:
    image: drone/agent:0.8
    command: agent
    restart: always
    depends_on:
      - github-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=${DOCKER_API_VERSION}
      - DRONE_SERVER=github-server:9000
      - DRONE_SECRET=${DRONE_GITHUB_SECRET}

  coding-server:
    image: houseboy/drone:20170512.1
    volumes:
      - ./drone/coding:/var/lib/drone/:rw
    restart: always
    environment:
      - DOCKER_API_VERSION=${DOCKER_API_VERSION}
      - DRONE_OPEN=true
      - DRONE_HOST=${DRONE_CODING_HOST}
      - DRONE_CODING=true
      - DRONE_CODING_CLIENT=${DRONE_CODING_CLIENT}
      - DRONE_CODING_URL=${DRONE_CODING_URL}
      - DRONE_CODING_GIT_MACHINE=${DRONE_CODING_GIT_MACHINE}
      - DRONE_CODING_SECRET=${DRONE_CODING_SECRET}
      - DRONE_SECRET=${DRONE_CODING_SECRET}

  coding-agent:
    image: houseboy/drone:20170512.1
    command: agent
    restart: always
    depends_on:
      - coding-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=${DOCKER_API_VERSION}
      - DRONE_SERVER=ws://coding-server:8000/ws/broker
      - DRONE_SECRET=${DRONE_CODING_SECRET}

  haproxy-server:
    image: haproxy
    ports:
      - 80:80
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg

  gitlab-server:
    image: gitlab/gitlab-ce:latest
    volumes:
        - /opt/gitlab/config:/etc/gitlab
        - /opt/gitlab/logs:/var/log/gitlab
        - /opt/gitlab/data:/var/opt/gitlab
    restart: always
    hostname: gitlab.maeteno.com

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    volumes:
      - /opt/gitlab-runner/config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
